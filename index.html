<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My H5 Page">
    <meta property="og:description" content="A simple H5 page with dynamic elements">
    <meta property="og:image" content="https://example.com/path/to/your/image.jpg">
    <meta property="og:url" content="https://example.com">
    <title>FPS Performance Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
    <div id="ControlPanel">
        <div class="ControlPanelHeading">Control Panel</div>
        <div class="Control" onclick="toggleMenu()">Toggle Menu</div>
        <div id="menuContainer" style="display: block;">
            <div class="Control" onclick="addSquare()">Add Square</div>
            <div class="Control" onclick="addCircle()">Add Circle</div>
            <div class="Control" onclick="addImage()">Add Image</div>
            <div class="Control">
                <input type="file" id="imageUpload" onchange="handleFileUpload(event)" style="display: none;" />
                <button onclick="document.getElementById('imageUpload').click()">Upload Image</button>
            </div>
            <div class="Control" onclick="addMultipleElements(10)">Add 10 Elements</div>
            <div class="Control" onclick="addMultipleElements(50)">Add 50 Elements</div>
            <div class="Control" onclick="addMultipleElements(100)">Add 100 Elements</div>
            <div class="Control" onclick="addMultipleElements(500)">Add 500 Elements</div>
            <div class="Control" onclick="addMultipleElements(1000)">Add 1000 Elements</div>
            <div class="Control" onclick="addMultipleElements(5000)">Add 5000 Elements</div>
        </div>
    </div>

    <canvas id="SquareCanvas"></canvas>
    <canvas id="CircleCanvas"></canvas>
    <canvas id="ImageCanvas"></canvas>
    <canvas id="FPSCanvas"></canvas>

    <script src="app.js" defer></script>
</body>
</html>
